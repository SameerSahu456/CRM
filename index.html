    <style>
      html, body {
        overflow-x: hidden;
        max-width: 100vw;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #eef0f6;
        background-image:
          radial-gradient(ellipse at 15% 10%, rgba(79, 70, 229, 0.08) 0%, transparent 50%),
          radial-gradient(ellipse at 85% 80%, rgba(139, 92, 246, 0.06) 0%, transparent 50%),
          radial-gradient(ellipse at 50% 50%, rgba(59, 130, 246, 0.04) 0%, transparent 60%),
          radial-gradient(ellipse at 75% 20%, rgba(16, 185, 129, 0.04) 0%, transparent 45%);
        background-attachment: fixed;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      /* Dark mode body — handled by index.css glass mode */
      html.dark body {
        background-color: #030712;
        color: #e2e8f0;
      }

      /* Premium Selection Color */
      ::selection {
        background: rgba(79, 70, 229, 0.2);
        color: inherit;
      }
      html.dark ::selection {
        background: rgba(99, 102, 241, 0.25);
        color: inherit;
      }

      /* Custom Scrollbar - Premium */
      ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #c7d2fe, #94a3b8);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #a5b4fc, #64748b);
      }
      /* Dark mode scrollbar — glass accent */
      html.dark ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, rgba(99, 102, 241, 0.2), rgba(16, 185, 129, 0.15));
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, rgba(99, 102, 241, 0.35), rgba(16, 185, 129, 0.25));
      }

      /* Premium Card Styles — Glass */
      .premium-card {
        position: relative;
        border-radius: 1rem;
        overflow: hidden;
      }
      .premium-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent 5%, rgba(255, 255, 255, 0.8) 20%, rgba(79, 70, 229, 0.15) 50%, rgba(255, 255, 255, 0.8) 80%, transparent 95%);
        z-index: 1;
      }
      html.dark .premium-card::before {
        background: linear-gradient(90deg, transparent 5%, rgba(99, 102, 241, 0.25) 30%, rgba(16, 185, 129, 0.2) 70%, transparent 95%);
      }

      /* Premium Gradient Text */
      .gradient-text {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #4f46e5 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .gradient-text-gold {
        background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 50%, #d97706 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Premium Sidebar — Glass */
      .sidebar-premium {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(24px) saturate(1.4);
        -webkit-backdrop-filter: blur(24px) saturate(1.4);
        box-shadow: 1px 0 0 rgba(79, 70, 229, 0.04), 4px 0 20px rgba(0, 0, 0, 0.03), inset -1px 0 0 rgba(255, 255, 255, 0.6);
      }
      html.dark .sidebar-premium {
        background: linear-gradient(180deg, rgba(5, 10, 22, 0.94) 0%, rgba(3, 7, 18, 0.97) 100%);
        backdrop-filter: blur(32px) saturate(1.5);
        -webkit-backdrop-filter: blur(32px) saturate(1.5);
      }

      /* Premium Input Focus */
      .premium-input:focus {
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1), 0 1px 2px rgba(0, 0, 0, 0.05);
      }
      html.dark .premium-input:focus {
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2), 0 1px 2px rgba(0, 10, 30, 0.3);
      }

      /* Luxury Divider */
      .luxury-divider {
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(79, 70, 229, 0.3), transparent);
      }
      html.dark .luxury-divider {
        background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.25), rgba(16, 185, 129, 0.18), rgba(139, 92, 246, 0.12), transparent);
      }

      /* Premium Button Shine */
      .btn-premium {
        position: relative;
        overflow: hidden;
      }
      .btn-premium::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent 30%,
          rgba(255, 255, 255, 0.1) 50%,
          transparent 70%
        );
        transform: translateX(-100%);
        transition: transform 0.6s ease;
      }
      .btn-premium:hover::after {
        transform: translateX(100%);
      }

      /* Ambient Glow Background */
      .ambient-glow {
        position: relative;
      }
      .ambient-glow::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at center, rgba(79, 70, 229, 0.03) 0%, transparent 70%);
        pointer-events: none;
      }

      /* ========== PREMIUM ANIMATIONS ========== */

      /* Fade In Up Animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }

      /* Fade In Animation */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      /* Scale In Animation */
      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-scale-in {
        animation: scaleIn 0.3s ease-out forwards;
      }

      /* Slide In Left */
      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-slide-in-left {
        animation: slideInLeft 0.4s ease-out forwards;
      }

      /* Slide In Right */
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-slide-in-right {
        animation: slideInRight 0.4s ease-out forwards;
      }

      /* Gradient Shift Animation */
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .animate-gradient {
        background-size: 200% 200%;
        animation: gradientShift 3s ease infinite;
      }

      /* Stagger Animation Delays */
      .stagger-1 { animation-delay: 0.05s; }
      .stagger-2 { animation-delay: 0.1s; }
      .stagger-3 { animation-delay: 0.15s; }
      .stagger-4 { animation-delay: 0.2s; }
      .stagger-5 { animation-delay: 0.25s; }
      .stagger-6 { animation-delay: 0.3s; }
      .stagger-7 { animation-delay: 0.35s; }
      .stagger-8 { animation-delay: 0.4s; }

      /* Counter Animation */
      @keyframes countUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-count-up {
        animation: countUp 0.6s ease-out forwards;
      }

      /* Progress Bar Animation */
      @keyframes progressFill {
        from { width: 0; }
      }
      .animate-progress {
        animation: progressFill 1s ease-out forwards;
      }

      /* Card Hover Lift Effect — blue interstellar glow */
      .hover-lift {
        transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      }
      @media (hover: hover) and (pointer: fine) {
        .hover-lift:hover {
          transform: translateY(-4px);
          box-shadow: 0 20px 40px -10px rgba(37, 99, 235, 0.12), 0 0 20px rgba(37, 99, 235, 0.06);
        }
        html.dark .hover-lift:hover {
          box-shadow: 0 20px 40px -10px rgba(0, 10, 30, 0.6), 0 0 24px rgba(37, 99, 235, 0.1), 0 0 48px rgba(37, 99, 235, 0.04);
        }
      }
      /* Touch press feedback for mobile */
      .hover-lift:active {
        transform: scale(0.97);
        transition-duration: 0.1s;
      }

      /* Modal Backdrop Animation */
      @keyframes backdropFade {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-backdrop {
        animation: backdropFade 0.2s ease-out forwards;
      }

      /* Modal Content Animation */
      @keyframes modalSlideUp {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-modal {
        animation: modalSlideUp 0.3s ease-out forwards;
      }

      /* Skeleton Loading Animation */
      @keyframes skeleton {
        0% { background-position: -200px 0; }
        100% { background-position: calc(200px + 100%) 0; }
      }
      .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200px 100%;
        animation: skeleton 1.5s ease-in-out infinite;
      }
      html.dark .skeleton {
        background: linear-gradient(90deg, rgba(8, 14, 30, 0.7) 25%, rgba(20, 30, 55, 0.5) 50%, rgba(8, 14, 30, 0.7) 75%);
        background-size: 200px 100%;
      }
    </style>
