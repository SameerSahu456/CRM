<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comprint CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#eef2ff',
                100: '#e0e7ff',
                200: '#c7d2fe',
                300: '#a5b4fc',
                400: '#818cf8',
                500: '#6366f1', // Indigo 500
                600: '#4f46e5', // Indigo 600 - Primary
                700: '#4338ca',
                800: '#3730a3',
                900: '#312e81',
                950: '#1e1b4b',
              },
              slate: {
                50: '#f8fafc',
                100: '#f1f5f9', // Background
                200: '#e2e8f0', // Border
                800: '#1e293b', // Text
                900: '#0f172a', // Headings
              },
              dark: {
                50: '#18181b',
                100: '#121214',
                200: '#0a0a0b',
                300: '#09090b',
                400: '#050505',
                500: '#030303',
                600: '#020202',
                700: '#010101',
                800: '#000000',
                900: '#000000',
              }
            },
            fontFamily: {
              brand: ['"Chakra Petch"', 'sans-serif'],
              display: ['"Rajdhani"', 'sans-serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'glow': '0 0 15px rgba(79, 70, 229, 0.3)',
              'dark-soft': '0 4px 20px -2px rgba(0, 0, 0, 0.5)',
              'dark-glow': '0 0 15px rgba(99, 102, 241, 0.4)',
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        overflow-x: hidden;
        max-width: 100vw;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Dark mode body */
      html.dark body {
        background-color: #000000;
        color: #e2e8f0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      /* Dark mode scrollbar */
      html.dark ::-webkit-scrollbar-thumb {
        background: #27272a;
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }

      /* ========== PREMIUM ANIMATIONS ========== */

      /* Fade In Up Animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }

      /* Fade In Animation */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      /* Scale In Animation */
      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-scale-in {
        animation: scaleIn 0.3s ease-out forwards;
      }

      /* Slide In Left */
      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-slide-in-left {
        animation: slideInLeft 0.4s ease-out forwards;
      }

      /* Slide In Right */
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-slide-in-right {
        animation: slideInRight 0.4s ease-out forwards;
      }

      /* Bounce In Animation */
      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3);
        }
        50% {
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-bounce-in {
        animation: bounceIn 0.5s ease-out forwards;
      }

      /* Pulse Glow Animation */
      @keyframes pulseGlow {
        0%, 100% {
          box-shadow: 0 0 5px rgba(79, 70, 229, 0.3);
        }
        50% {
          box-shadow: 0 0 20px rgba(79, 70, 229, 0.6), 0 0 30px rgba(79, 70, 229, 0.4);
        }
      }
      .animate-pulse-glow {
        animation: pulseGlow 2s ease-in-out infinite;
      }

      /* Shimmer Effect */
      @keyframes shimmer {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }
      .animate-shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }

      /* Float Animation */
      @keyframes float {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      /* Gradient Shift Animation */
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .animate-gradient {
        background-size: 200% 200%;
        animation: gradientShift 3s ease infinite;
      }

      /* Stagger Animation Delays */
      .stagger-1 { animation-delay: 0.05s; }
      .stagger-2 { animation-delay: 0.1s; }
      .stagger-3 { animation-delay: 0.15s; }
      .stagger-4 { animation-delay: 0.2s; }
      .stagger-5 { animation-delay: 0.25s; }
      .stagger-6 { animation-delay: 0.3s; }
      .stagger-7 { animation-delay: 0.35s; }
      .stagger-8 { animation-delay: 0.4s; }

      /* Counter Animation */
      @keyframes countUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-count-up {
        animation: countUp 0.6s ease-out forwards;
      }

      /* Spin Slow */
      @keyframes spinSlow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spinSlow 3s linear infinite;
      }

      /* Progress Bar Animation */
      @keyframes progressFill {
        from { width: 0; }
      }
      .animate-progress {
        animation: progressFill 1s ease-out forwards;
      }

      /* Card Hover Lift Effect */
      .hover-lift {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .hover-lift:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.15);
      }
      html.dark .hover-lift:hover {
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
      }

      /* Glow Border Effect */
      .glow-border {
        position: relative;
      }
      .glow-border::before {
        content: '';
        position: absolute;
        inset: -2px;
        background: linear-gradient(45deg, #4f46e5, #818cf8, #4f46e5);
        background-size: 200% 200%;
        border-radius: inherit;
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease;
        animation: gradientShift 3s ease infinite;
      }
      .glow-border:hover::before {
        opacity: 1;
      }

      /* Number Ticker Animation */
      @keyframes ticker {
        0% { transform: translateY(100%); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(0); opacity: 1; }
      }
      .animate-ticker {
        animation: ticker 0.8s ease-out forwards;
      }

      /* Ripple Effect on Click */
      .ripple {
        position: relative;
        overflow: hidden;
      }
      .ripple::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        background-image: radial-gradient(circle, rgba(79, 70, 229, 0.3) 10%, transparent 10%);
        background-repeat: no-repeat;
        background-position: 50%;
        transform: scale(10, 10);
        opacity: 0;
        transition: transform 0.5s, opacity 0.5s;
      }
      .ripple:active::after {
        transform: scale(0, 0);
        opacity: 0.3;
        transition: 0s;
      }

      /* Glassmorphism Effect */
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      html.dark .glass {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Neon Glow Text */
      .neon-text {
        text-shadow: 0 0 5px rgba(79, 70, 229, 0.5), 0 0 10px rgba(79, 70, 229, 0.3);
      }

      /* Animated Underline */
      .animated-underline {
        position: relative;
      }
      .animated-underline::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -2px;
        left: 0;
        background: linear-gradient(90deg, #4f46e5, #818cf8);
        transition: width 0.3s ease;
      }
      .animated-underline:hover::after {
        width: 100%;
      }

      /* Icon Bounce on Hover */
      .icon-bounce:hover {
        animation: bounceIcon 0.5s ease;
      }
      @keyframes bounceIcon {
        0%, 100% { transform: translateY(0); }
        25% { transform: translateY(-4px); }
        50% { transform: translateY(0); }
        75% { transform: translateY(-2px); }
      }

      /* Rotate on Hover */
      .hover-rotate {
        transition: transform 0.3s ease;
      }
      .hover-rotate:hover {
        transform: rotate(15deg);
      }

      /* Scale Icon on Hover */
      .hover-scale {
        transition: transform 0.2s ease;
      }
      .hover-scale:hover {
        transform: scale(1.1);
      }

      /* Modal Backdrop Animation */
      @keyframes backdropFade {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-backdrop {
        animation: backdropFade 0.2s ease-out forwards;
      }

      /* Modal Content Animation */
      @keyframes modalSlideUp {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-modal {
        animation: modalSlideUp 0.3s ease-out forwards;
      }

      /* Table Row Highlight Animation */
      @keyframes rowHighlight {
        0% { background-color: rgba(79, 70, 229, 0.1); }
        100% { background-color: transparent; }
      }
      .animate-row-highlight {
        animation: rowHighlight 1s ease-out;
      }

      /* Pulse Ring Animation */
      @keyframes pulseRing {
        0% {
          transform: scale(0.8);
          opacity: 1;
        }
        100% {
          transform: scale(2);
          opacity: 0;
        }
      }
      .pulse-ring {
        position: relative;
      }
      .pulse-ring::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        border: 2px solid currentColor;
        animation: pulseRing 1.5s ease-out infinite;
      }

      /* Typing Cursor Animation */
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      .typing-cursor::after {
        content: '|';
        animation: blink 1s infinite;
      }

      /* Success Checkmark Animation */
      @keyframes checkmark {
        0% { stroke-dashoffset: 100; }
        100% { stroke-dashoffset: 0; }
      }

      /* Notification Badge Pulse */
      @keyframes badgePulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.2); }
      }
      .badge-pulse {
        animation: badgePulse 2s ease-in-out infinite;
      }

      /* Skeleton Loading Animation */
      @keyframes skeleton {
        0% { background-position: -200px 0; }
        100% { background-position: calc(200px + 100%) 0; }
      }
      .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200px 100%;
        animation: skeleton 1.5s ease-in-out infinite;
      }
      html.dark .skeleton {
        background: linear-gradient(90deg, #27272a 25%, #3f3f46 50%, #27272a 75%);
        background-size: 200px 100%;
      }
    </style>
