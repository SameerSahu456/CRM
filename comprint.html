<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPRINT - The System Core</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --comprint-primary-dark: #FFFFFF;
            --comprint-primary-light: #2563EB;
            --comprint-secondary: #2563EB;
            --comprint-tertiary: #93C5FD;
            --font-brand: 'Chakra Petch', sans-serif;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes subtle-glow {
            0%, 100% { filter: drop-shadow(0 0 0px rgba(37, 99, 235, 0)); }
            50% { filter: drop-shadow(0 0 8px rgba(37, 99, 235, 0.3)); }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 60px;
            font-family: var(--font-brand);
            background: #FFFFFF;
        }

        .demo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 40px;
            border-bottom: 1px solid #e2e8f0;
            width: 100%;
        }
        .demo-section:last-child { border-bottom: none; }

        .demo-label {
            font-size: 10px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #94a3b8;
            margin-bottom: 24px;
            font-weight: 500;
        }

        .demo-row {
            display: flex;
            align-items: center;
            gap: 60px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* ============================================
           COMPRINT LOGO
        ============================================ */
        .comprint-logo {
            display: flex;
            align-items: baseline;
            font-family: var(--font-brand);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.03em;
            line-height: 1;
            user-select: none;
            cursor: default;
            transition: transform 0.3s ease;
            animation: fade-in-up 0.6s ease-out;
        }

        .comprint-logo:hover { transform: scale(1.03); }

        .comprint-logo.size-sm { font-size: 32px; }
        .comprint-logo.size-md { font-size: 56px; }
        .comprint-logo.size-lg { font-size: 80px; }
        .comprint-logo.size-xl { font-size: 120px; }

        /* Light Mode (default) */
        .comprint-logo .text {
            color: #0f172a;
        }

        .comprint-logo .pulse-dot {
            width: 0.25em;
            height: 0.25em;
            margin-left: 2px;
            background-color: #0f172a;
            border-radius: 1px;
            display: inline-block;
            animation: pulse 1.5s ease-in-out infinite;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        /* Icon Variant */
        .comprint-icon {
            display: flex;
            align-items: baseline;
            font-family: var(--font-brand);
            font-weight: 900;
            text-transform: uppercase;
            user-select: none;
            cursor: default;
            transition: transform 0.3s ease;
        }
        .comprint-icon:hover { transform: scale(1.1); }

        .comprint-icon.size-sm { font-size: 32px; }
        .comprint-icon.size-md { font-size: 56px; }
        .comprint-icon.size-lg { font-size: 72px; }

        .comprint-icon .icon-c { color: #0f172a; }
        .comprint-icon .icon-dot {
            width: 0.3em;
            height: 0.3em;
            margin-left: 2px;
            background-color: #0f172a;
            border-radius: 1px;
            display: inline-block;
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Dark Background */
        .dark-bg {
            background: linear-gradient(135deg, #000000 0%, #020617 50%, #172554 100%);
            border-radius: 12px;
            padding: 48px 64px;
        }

        .dark-bg .comprint-logo .text { color: #FFFFFF; }
        .dark-bg .comprint-logo .pulse-dot { background-color: #FFFFFF; box-shadow: 0 0 8px rgba(255,255,255,0.3); }
        .dark-bg .comprint-icon .icon-c { color: #FFFFFF; }
        .dark-bg .comprint-icon .icon-dot { background-color: #FFFFFF; box-shadow: 0 0 6px rgba(255,255,255,0.4); }

        /* Blue Accent Variant */
        .blue-accent .comprint-logo .text { color: var(--comprint-primary-light); }
        .blue-accent .comprint-logo .pulse-dot {
            background-color: var(--comprint-primary-light);
            box-shadow: 0 0 10px rgba(37, 99, 235, 0.4);
        }

        /* Monochrome */
        .comprint-logo.monochrome .text { color: currentColor; }
        .comprint-logo.monochrome .pulse-dot { background-color: currentColor; box-shadow: none; }

        .tagline {
            margin-top: 8px;
            font-size: 12px;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: #94a3b8;
            font-weight: 500;
        }

        .dark-bg .tagline { color: rgba(255,255,255,0.4); }
    </style>
</head>
<body>

    <!-- PRIMARY LOGO - XL -->
    <section class="demo-section">
        <div class="demo-label">Primary Logo - XL</div>
        <div>
            <div class="comprint-logo size-xl">
                <span class="text">COM</span>
                <span class="text">PRINT</span>
                <span class="pulse-dot"></span>
            </div>
            <div class="tagline">The System Core</div>
        </div>
    </section>

    <!-- SIZE VARIANTS -->
    <section class="demo-section">
        <div class="demo-label">Size Variants</div>
        <div class="demo-row">
            <div class="comprint-logo size-sm">
                <span class="text">COM</span><span class="text">PRINT</span><span class="pulse-dot"></span>
            </div>
            <div class="comprint-logo size-md">
                <span class="text">COM</span><span class="text">PRINT</span><span class="pulse-dot"></span>
            </div>
            <div class="comprint-logo size-lg">
                <span class="text">COM</span><span class="text">PRINT</span><span class="pulse-dot"></span>
            </div>
        </div>
    </section>

    <!-- ICON VARIANT -->
    <section class="demo-section">
        <div class="demo-label">Icon Variant</div>
        <div class="demo-row">
            <div class="comprint-icon size-sm">
                <span class="icon-c">C</span><span class="icon-dot"></span>
            </div>
            <div class="comprint-icon size-md">
                <span class="icon-c">C</span><span class="icon-dot"></span>
            </div>
            <div class="comprint-icon size-lg">
                <span class="icon-c">C</span><span class="icon-dot"></span>
            </div>
        </div>
    </section>

    <!-- ON DARK BACKGROUND -->
    <section class="demo-section">
        <div class="demo-label">On Dark Background</div>
        <div class="dark-bg">
            <div class="comprint-logo size-lg">
                <span class="text">COM</span><span class="text">PRINT</span><span class="pulse-dot"></span>
            </div>
            <div class="tagline">The System Core</div>
            <div style="margin-top: 24px;">
                <div class="demo-row">
                    <div class="comprint-icon size-sm">
                        <span class="icon-c">C</span><span class="icon-dot"></span>
                    </div>
                    <div class="comprint-icon size-md">
                        <span class="icon-c">C</span><span class="icon-dot"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- BLUE ACCENT VARIANT -->
    <section class="demo-section">
        <div class="demo-label">Blue Accent Variant</div>
        <div class="blue-accent">
            <div class="comprint-logo size-lg">
                <span class="text">COM</span><span class="text">PRINT</span><span class="pulse-dot"></span>
            </div>
        </div>
    </section>

    <!-- MONOCHROME -->
    <section class="demo-section">
        <div class="demo-label">Monochrome Variant</div>
        <div class="demo-row">
            <div class="comprint-logo size-md monochrome" style="color: #0f172a;">
                <span class="text">COM</span><span class="text">PRINT</span><span class="pulse-dot"></span>
            </div>
            <div style="background: #0f172a; padding: 16px 24px; border-radius: 8px;">
                <div class="comprint-logo size-md monochrome" style="color: #FFFFFF;">
                    <span class="text">COM</span><span class="text">PRINT</span><span class="pulse-dot"></span>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
